{% extends "base.html" %}

{% block main %}

    <div class="flex flex-row">
        <div class="basis-1/6"></div>
        <div class="flex flex-row basis-4/6">
            <div class="basis-2/5">
                <div class="rounded-lg border-2 border-slate-300 m-8">
                    <div class="text-center m-4">
                        <div class="w-24 h-24 mx-auto p-auto bg-slate-400 rounded-full flex justify-center items-center ">
                            <p class="text-xl font-bold text-white">画像</p>
                        </div>
                        <p class="text-lg mt-2">@{{ user }}</p>
                    </div>
                </div>
            </div>
            <div class="basis-3/5">
                <h1>{{ user }}</h1>
                {% for ticket in tickets %}
                    <h2>{{ ticket.title }}</h2>
                    <p>{{ ticket.created_at }}</p>
                    <p>{{ ticket.target_date }}</p>
                    <p>{{ ticket.is_approval }}</p>
                    <p>{{ ticket.is_done }}</p>
                    <p>{{ ticket.from_user }}</p>
                    <p>{{ ticket.to_user }}</p>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
